<h1>题目哈哈</h1>
<div>
<p>龙应台序  认识一个十八岁的人</p>
<p>　</p>
<p>我离开欧洲的时候，安德烈十四岁。当我结束台北市政府的工作，重新有时间过日子的时候，他已经是一个十八岁的青年，一百八十四公分高，有了驾照，可以进出酒吧，是高校学生了。脸上早没有了可爱的“婴儿肥”，线条棱角分明，眼神宁静深沉，透着一种独立的距离，手里拿着红酒杯，坐在桌子的那一端，有一点“冷”地看着你。</p>
<p>我极不适应──我可爱的安安，哪里去了？那个让我拥抱、让我亲吻、让我牵手、让我牵肠挂肚、头发有点汗味的小男孩，哪里去了？</p>
<p>　</p>
</div>
